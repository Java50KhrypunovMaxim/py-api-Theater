services:
   theatre:
       build:
           context: .
       ports:
           - "8001:8000"
       command: >
           sh -c " python manage.py migrate &&
                    python manage.py runserver 0.0.0.0:8000"
       depends_on:
           - db
       env_file:
           - .env

   db:
       image: postgres:16.0-alpine3.17
       restart: always
       env_file:
           - .env
       ports:
           - "5432:5432"
